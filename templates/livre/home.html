{% extends 'main.html'%}

{% block contenu%}
<section class="relative">

    <div class=" ">
        <div class='flex justify-center py-12 mt-5 relative'
            style="background-color: #ff4332;">
            <p class='text-xl sm:text-2xl font-bold text-white'>Liste des
                Livres</p>
        </div>
        
        <div class="text-center mb-5">
            <a type="button" class="btn text-white py-2 px-3 rounded-b-full"
                style="background-color: #ff4332;"
                href="{% url 'ajouter_livre' %}"><i
                    class="ri-add-line text-2xl"></i></a>
        </div>
        <div class="flex items-center justify-center mb-5">
            <form method="GET" class="  w-4/6 flex items-center justify-around">
                {{livrefilter.form.as_div}}
                <div class="flex items-center justify-center ">
                    <button type="submit"
                        class="btn mt-2.5 px-4 font-semibold text-white hover:scale-105 duration-300 transform focus:text-white"
                        style="background-color: #ff4332;">Search</button></div>
            </form>
        </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8 md:px-24 xl:px-32">
            {% for livre in livrefilter.qs %}
            <div class="h-full w-full pb-5 shadow-md">
                <img src="{{ livre.image_covr.url }}"
                    class="card-img-top mx-auto mb-3" alt="..."
                    style="width:100%;object-position: 50% top;">
                <div class="card-body  py-3 px-2">
                    <h5 class="card-title mb-3 text-xl ">{{ livre.titre }}</h5>
                    <a href="{% url 'detail_livre' livre.id %}"
                        class="btn text-white font-semibold "
                        style="background-color: #ff4332;">DÃ©tails</a>
                </div>
            </div>

            {% endfor %}
        </div>

    </div>
</section>
{%endblock%}
