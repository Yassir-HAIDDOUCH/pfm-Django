{% extends 'main.html'%}


{% block contenu%}
<div class='flex justify-center py-12 mt-5 relative'
		style="background-color: #ff4332;">
		<p class='text-xl sm:text-2xl font-bold text-white'>Liste des Clients</p>
	</div>
	<div class="text-center mb-5">
		<a type="button" class="btn text-white py-2 px-3 rounded-b-full"
			style="background-color: #ff4332;"
			href="{% url 'ajouter_client' %}"><i
				class="ri-add-line text-2xl"></i></a>
	</div>
<div class="row p-3">
	
		<div class="p-3 bg-white">
			<table class="table ">
				<tr>
					<th></th>
					<th>ID</th>
					<th>Client</th>
					<th>Email</th>
					<th>Telephone</th>
					<th class="text-center">Action</th>
				</tr>
				{% for client in clients %}
					<tr>
						<td></td>
						<td>{{client.id}}</td>
						<td>{{client.nom}} {{client.prenom}}</td>
						<td>{{client.email}}</td>
						<td>{{ client.telephone }}</td>
						<td class="text-center">
							
							
							<a class=" px-2 group"
							href="{% url 'modifier_client' client.id %}"><i class="ri-pencil-fill text-2xl text-gray-500 group-hover:text-yellow-400"></i></a>
						<a class="px-2 group"
							href="{% url 'supprimer_client' client.id %}"><i class="ri-delete-bin-6-fill  text-2xl text-gray-500 group-hover:text-red-400 "></i></a>
						</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	

</div>
{%endblock%}
