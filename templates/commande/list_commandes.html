{% extends 'main.html'%}
{%block contenu %}
<div>
	<div class='flex justify-center py-12 mt-5 relative'
		style="background-color: #ff4332;">
		<p class='text-xl sm:text-2xl font-bold text-white'>Liste des Commandes</p>
	</div>
	<div class="text-center mb-5">
		<a type="button" class="btn text-white py-2 px-3 rounded-b-full"
			style="background-color: #ff4332;"
			href="{% url 'ajouter_commande' %}"><i
				class="ri-add-line text-2xl"></i></a>
	</div>
	<div class="p-3 bg-white">
		<table class="table">
			<tr>
				<th>Produit</th>
				<th>Client</th>
				<th class="text-center">Date de la commande</th>
				<th class="text-center">Quantite</th>
				<th class="text-center">Action</th>
			</tr>
			{% for commande in commandes %}
			<tr>
				<td>{{commande.livre.titre}}</td>
				<td>{{commande.client.nom}} {{commande.client.prenom}}</td>
				<td class="text-center">{{commande.dateCreation}}</td>
				<td class="text-center">{{commande.qte}}</td>
				<td class="text-center">
					<a class=" px-2 group"
						href="{% url 'modifier_commande' commande.id %}"><i class="ri-pencil-fill text-2xl text-gray-500 group-hover:text-yellow-400"></i></a>
					<a class="px-2 group"
						href="{% url 'supprimer_commande' commande.id %}"><i class="ri-delete-bin-6-fill  text-2xl text-gray-500 group-hover:text-red-400 "></i></a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{%endblock%}
